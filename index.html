<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grocery Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Online Grocery Store</h1></header>
  <main>
    <section class="product">
      <img src="https://via.placeholder.com/150" alt="Apple">
      <h2>Apple</h2>
      <p>Price: ₹80/kg</p>
      <button>Add to Cart</button>
    </section>
    <section class="product">
      <img src="https://via.placeholder.com/150" alt="Milk">
      <h2>Milk</h2>
      <p>Price: ₹50/litre</p>
      <button>Add to Cart</button>
    </section>
  </main>
</body>
</html>
